_LANG_Variable_desc='# $remote_addr, $http_x_forwarded_for 记录客户端IP地址<p>
# $remote_user 记录客户端用户名称<p>
# $request 记录请求的URL和HTTP协议<p>
# $status 记录请求状态<p>
# $body_bytes_sent 发送给客户端的字节数，不包括响应头的大小； 该变量与Apache模块mod_log_config里的“%B”参数兼容。<p>
# $bytes_sent 发送给客户端的总字节数。<p>
# $connection 连接的序列号。<p>
# $connection_requests 当前通过一个连接获得的请求数量。<p>
# $msec 日志写入时间。单位为秒，精度是毫秒。<p>
# $pipe 如果请求是通过HTTP流水线(pipelined)发送，pipe值为“p”，否则为“.”。<p>
# $http_referer 记录从哪个页面链接访问过来的<p>
# $http_user_agent 记录客户端浏览器相关信息<p>
# $request_length 请求的长度（包括请求行，请求头和请求正文）。<p>
# $request_time 请求处理时间，单位为秒，精度毫秒； 从读入客户端的第一个字节开始，直到把最后一个字符发送给客户端后进行日志写入为止。<p>
# $time_iso8601 ISO8601标准格式下的本地时间。<p>
# $time_local 通用日志格式下的本地时间。'
